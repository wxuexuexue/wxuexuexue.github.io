

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sy7-2</title>
    <style>
        .img {
            overflow: hidden;
            height: 100px;
            width: 50px;
            /* background-color: aqua; */
            margin-top: 150px;
			margin-left: 500px;
        }
        img {
            position: absolute;
        }
        .open {
            display: none;
        }
        button {
            
            display: block;
            margin-top:300px;
			margin-left: 550px;
        }
            
    </style>
</head>
<body>
    <div class="out">
        <div class="img">
            <img src="关灯.png" alt="" class="off">
            <img src="开灯.png" alt="" class="open">
        </div>
        <button>点击开/关灯</button>

        <script>
            var off = document.querySelector('.off');
            var open = document.querySelector('.open');
            var btn = document.querySelector('button');
            var flag = 1;
            btn.addEventListener('click', function() {
                if (flag) {
                    open.style.display = 'block';
                    flag = 0;
                } else {
                    open.style.display = 'none';
                    flag = 1
                }
            })
        </script>

    </div>
</body>
</html>
